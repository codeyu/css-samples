<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Examples</title>
  <style>
    body {
      text-align: center
    }

    .hole {
      margin: 0 auto;
      width: 160px;
      height: 160px;
      position: absolute;
      top: 200px;
      left: 0;
      right: 0;
      bottom: 0;
      /*overflow: hidden;*/
    }

    .hole:after {
      position: absolute;
      height: 100px;
      width: 100px;
      left: -50px;
      top: -50px;
      content: '';
      border-radius: 50%;
      border: 80px solid #0079AB;
    }
  </style>
</head>

<body style="background: #333;">
  <!-- body 设置背景色是为了能看出镂空效果 -->
  <div class="hole"></div>
</body>

</html>
