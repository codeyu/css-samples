<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>三角形</title>
    <style>
       

        .test {
            border-radius: 5px;
            box-sizing: border-box;
            width: 96px;
            height: 96px;
            background-color: white;
            position: relative;
            left: 300px;
            top: 300px;
            border: 1px solid #E2E3E4;
            z-index:0;
        }
        .test::after {
            width: 0;
            height: 0;
            content: "";
            position: absolute;
            right: 0px;
            bottom: 0px;
            border-right: solid 10px #343434;
            border-bottom: solid 10px #343434;
            border-left: solid 10px transparent;
            border-top: solid 10px transparent;
            border-bottom-right-radius: 5px;
        }
        p:before {
            content: "H"
                /*:before和:after必带技能，重要性为满5颗星*/
        }

        p:after {
            content: "d"
                /*:before和:after必带技能，重要性为满5颗星*/
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid red;
            border-bottom: 50px solid blue;
            border-top: 50px solid black;
            border-right: 50px solid purple
        }

        .triangle2 {
            position: absolute;
            left: 500px;
            top: 500px;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            /*这里我们将元素的边框宽度设置为50px，transparent表示边框颜色是透明的，solid表示边框是实线的*/
            border-top-color: black;
            /*这里我们仅将上边框的颜色设置为黑色，众所周知，css后面的样式代码会覆盖之前的相同的样式代码，至于其他三边的还是透明色*/
            /*border-bottom-color: black; //这里设置底部边框色为黑色
        border-left-color: black;   //这里设置左边边框色为黑色
        border-right-color:black    //这里设置右边边框色为黑色*/
        }

        .test-div {
            position: absolute;
            left: 300px;
            top: 100px;
            /*日常相对定位*/
            width: 150px;
            height: 36px;
            border-radius: 5px;
            border: black 1px solid;
            background: rgba(245, 245, 245, 1)
        }

        .test-div:before {
            content: "";
            /*:before和:after必带技能，重要性为满5颗星*/
            display: block;
            position: absolute;
            /*日常绝对定位*/
            top: 8px;
            width: 0;
            height: 0;
            border: 6px solid transparent;
            left: -12px;
            border-right-color: rgba(245, 245, 245, 1);
        }

        .test-div-2 {
            position: relative;
            /*日常相对定位*/
            width: 150px;
            height: 36px;
            border: 1px solid black;
            border-radius: 5px;
            background: rgba(245, 245, 245, 1)
        }

        .test-div-2:before,
        .test-div-2:after {
            content: "";
            /*:before和:after必带技能，重要性为满5颗星*/
            display: block;
            position: absolute;
            /*日常绝对定位*/
            top: 8px;
            width: 0;
            height: 0;
            border: 6px solid transparent;
        }

        .test-div-2:before {
            left: -11px;
            border-right-color: rgba(245, 245, 245, 1);
            z-index: 1
        }

        .test-div-2:after {
            left: -12px;
            border-right-color: rgba(0, 0, 0, 1);
            z-index: 0
        }
    </style>
</head>

<body>

    <p>ello Worl</p>
    <div class="triangle"></div>
    <div class="triangle2"></div>
    <div class="test">
    </div>
    <div class="test-div"></div>
    <div class="test-div-2"></div>
</body>

</html>
