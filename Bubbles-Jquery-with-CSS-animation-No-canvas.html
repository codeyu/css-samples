<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BGBubble</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: linear-gradient(45deg, hsl(226, 99%, 43%) 0%, hsla(226, 99%, 43%, 0) 70%), linear-gradient(135deg, hsl(187, 97%, 43%) 10%, hsla(187, 97%, 43%, 0) 80%), linear-gradient(225deg, hsl(248, 99%, 47%) 10%, hsla(248, 99%, 47%, 0) 80%), linear-gradient(315deg, hsl(148, 100%, 37%) 100%, hsla(148, 100%, 37%, 0) 70%);
            overflow: hidden;
        }

        .container {
            height: 100%;
            position: relative;
        }

        .container span {
            background-color: #fff;
            border: 1px dashed transparent;
            -webkit-animation: buble 2s both;
            animation: buble 2s both;
            border-radius: 50%;
        }

        @-webkit-keyframes buble {
            from {
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            to {
                -webkit-transform: scale(1);
                transform: scale(1);
                background-color: transparent;
                border-color: #fff;
            }
        }

        @keyframes buble {
            from {
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            to {
                -webkit-transform: scale(1);
                transform: scale(1);
                background-color: transparent;
                border-color: #fff;
            }
        }
    </style>
</head>

<body>
    <div class="container">
    </div>
    <script>
        $(document).ready(function () {
            var newSpan;

            function buble() {

                for (var i = 1; i <= 10; i++) {

                    var spansize = ((Math.random() * 30) + 15).toFixed();

                    //var color = '#'+ Math.round(0xffffff * Math.random()).toString(16);
                    //var color = '#ffffff';

                    var posx = (Math.random() * ($(document).width() - spansize)).toFixed();

                    var posy = (Math.random() * ($(document).height() - spansize)).toFixed();

                    newSpan = $('<span/>').css({
                        'width': spansize + 'px',
                        'height': spansize + 'px',
                        //'background-color': color,
                        'position': 'absolute',
                        'left': posx + 'px',
                        'top': posy + 'px',
                        'display': 'none'
                    }).appendTo('.container').fadeIn(2000).delay(300).fadeOut(500, function () {
                        $(this).remove();
                    });
                }
            }

            buble();
            setInterval(function () {
                buble();
            }, 1600);

        });

    </script>
</body>

</html>
